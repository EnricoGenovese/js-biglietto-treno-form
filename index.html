<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Interazioni DOM</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="distance">Inserire i chilometri del tuo viaggio</label>
                <input type="number" class="form-control" id="distance" placeholder="KM">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="age">Inserire la facia di età del passeggero</label>
                <select class="form-control" id="age" placeholder="Età del passeggero">
                    <option value="17">Junior</option>
                    <option value="standard">Adulto</option>
                    <option value="65">Senior</option>
                </select>
            </div>
            <input type="submit" value="Accetta" btn btn-primary"></input>
        </form>
    </div>
    <div class="container">
        <p id="ticket">

        </p>
    </div>











    <script src="./script/script.js"></script>
</body>

</html>
